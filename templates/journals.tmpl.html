{{ define "journalEntries" }}

<div class="journalEntries">
    <div class="journalEntry" style="margin-top: 10px; margin-bottom: 10px;">
        {{ range . }}
            <h1>Journal {{ .JournalNumber }}</h1>
            <a target="_blank" href="{{.PdfFilePath}}" title="{{.Title}}">Journal {{ .JournalNumber }}: {{ .Title }}</a>
            <br>
        {{ end }}
    </div>
</div>

{{ end }}
